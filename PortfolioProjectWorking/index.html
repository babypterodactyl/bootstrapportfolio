<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Baby Pterodactyl</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img src="images/logo.png" class="img-responsive logo" alt="The Baby Pterodactyl Logo">
            </div>
            <div class="col-md-6">
                <h1 class="text-right super">Baby Pterodactyl</h1>
                <h3 class="text-right subheading text-uppercase">Front-end Developer</h3>
            </div>
        </header>
        <hr>
        <!-- horizontal rule -->
        <div class="row">
            <div class="col-md-12">
                <img src="images/main-image.jpg" class="img-responsive main-image" alt="A black and white dog photo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="featured">Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center project">
                <img src="images/doggo1.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Interactive Resume</h3></a>
            </div>
            <div class="col-md-6 text-center project">
                <img src="images/doggo2.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Classic Arcade Game Clone</h3></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center project">
                <img src="images/doggo3.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Neighborhood Map</h3></a>
            </div>
            <div class="col-md-6 text-center project">
                <img src="images/doggo4.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Health Tracker</h3></a>
            </div>
        </div>

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <div id="fb-root"></div>
        <script>
            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) return;
                js = d.createElement(s);
                js.id = id;
                js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.8";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>

        <div class="fb-like" data-href="https://www.facebook.com/dildoferret/" data-layout="standard" data-action="like" data-size="small" data-show-faces="true" data-share="true"></div>
        <footer>
            <sup>Copyright &copy; 2017 Baby Pterodactyl</sup>
        </footer>
