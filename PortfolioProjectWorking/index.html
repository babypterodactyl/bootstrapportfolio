<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>Baby Pterodactyl</title>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-6">
                <img src="images/logo.png" class="img-responsive logo" alt="The Baby Pterodactyl Logo">
            </div>
            <div class="col-md-6">
                <h1 class="text-right super">Baby Pterodactyl</h1>
                <h3 class="text-right subheading text-uppercase">Front-end Developer</h3>
            </div>
        </header>
        <hr>
        <!-- horizontal rule -->
        <div class="row">
            <div class="col-md-12">
                <img src="images/main-image.jpg" class="img-responsive main-image" alt="A black and white dog photo">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h2 class="featured">Featured Work</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center project">
                <img src="images/doggo1.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Interactive Resume</h3></a>
            </div>
            <div class="col-md-6 text-center project">
                <img src="images/doggo2.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Classic Arcade Game Clone</h3></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-center project">
                <img src="images/doggo3.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Neighborhood Map</h3></a>
            </div>
            <div class="col-md-6 text-center project">
                <img src="images/doggo4.jpg" class="img-responsive" alt="A cute dog">
                <a href="#"><h3>Health Tracker</h3></a>
            </div>
        </div>
        <footer>
            <sup>Copyright &copy; 2017 Baby Pterodactyl</sup>
        </footer>
    </div>
    <!-- end container div -->
</body>

</html>
